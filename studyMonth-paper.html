<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每月必学子页面</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<link  href="css/reset.css" rel="stylesheet">-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
     <div id="sys-url">

     </div>
    <div id="test-paper">
       <h1 id="paper-title" class="text-left">文章的大标题</h1>
        <div id="paper-info">
            <span id="up-paper-time">2016-1-27</span>|
            <label for="up-user">发布者:</label><span id="up-user">习近平</span>|
            <label for="check-user-number">查看：</label>
            <span id="check-user-number">1200</span>|
            <label for="remark">评论：</label>
            <span id="remark">0</span>|
            <label for="paper-score">积分:</label>
            <span id="paper-score">3</span>
        </div>
    </div>
    <div id="user-answer">
        <form class="form-horizontal">
            <label for="get-answer-1">填空一：</label>
            <input type="text" id="get-answer-1">
            <label for="get-answer-2">填空二：</label>
            <input type="text" id="get-answer-2">
            <label for="get-answer-3">填空三：</label>
            <input type="text" id="get-answer-3">
            <input type="submit" class="btn btn-default" value="提交">
        </form>

    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="jquery-3.0.0.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
