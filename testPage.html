<!DOCTYPE html>
<html lang="en" data-ng-app="note">
<head>
    <meta charset="UTF-8">
    <title>考试</title>
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body data-ng-controller="mainCtrl">
  <div class="container">
      <div class="">
         <header>
             <h1>这是什么考试</h1>
           <p data-ng-bind="mother"></p>
         </header>
          <div>
          </div>
      </div>





      <div>

          <div data-ng-repeat="question in questions">
              <ul class="list-group" id="list-id">
                  <li class="list-group-item  active" data-ng-bind="question.title"><label for="list-id" data-ng-bind="question.id">1.</label><p data-ng-bind="question.title"> </p></li>
                  <li class="list-group-item" data-ng-bind="question.choice[0]"></li>
                  <li class="list-group-item" data-ng-bind="question.choice[1]"></li>
                  <li class="list-group-item" data-ng-bind="question.choice[2]"></li>
                  <li class="list-group-item" data-ng-bind="question.choice[3]"></li>
              </ul>
          </div>

      </div>
  </div>
  <script>
        angular.moule('note',[])
            .controller('mainCtrl',[function () {
                var self=this;
                self.mother="hhhhhhhh";
                self.questions=[{id:2,title:"这里有内容",choice:["选项一","选项二","选项三","选项四"]},{id:1,title:"这是一个题目，里面的内容很长，不同类型的题目选项的数目是不一样的，那么我在这里只有四个选项的题目",choice:["选项一","选项二","选项三","选项四"]},{},{}]
            }])

  </script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="jquery-3.0.0.min.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
